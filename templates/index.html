{% extends "base.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-12 col-lg-6">
    <div class="card p-3">
      <h5 class="mb-3">Nueva tarea</h5>
      <form method="post" action="{{ url_for('add') }}">
        <div class="input-group">
          <input name="titulo" class="form-control" placeholder="Escribe una tarea..." autocomplete="off" />
          <button class="btn btn-success">Agregar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-12">
    <div class="card p-3">
      <h5 class="mb-3">Mis tareas</h5>
      {% if tasks %}
        <ul class="list-group">
        {% for t in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-light">
            <div class="d-flex align-items-center gap-3">
              <form method="post" action="{{ url_for('toggle', task_id=t.id) }}">
                <button class="btn btn-sm {{ 'btn-outline-success' if t.estado!='hecha' else 'btn-success' }}">
                  {{ '✓' if t.estado=='hecha' else '○' }}
                </button>
              </form>
              <div>
                <div class="fw-semibold {{ 'text-decoration-line-through text-secondary' if t.estado=='hecha' }}">{{ t.titulo }}</div>
                <small class="text-secondary">Creado: {{ t.creado }} · id: {{ t.id }}</small>
              </div>
            </div>
            <form method="post" action="{{ url_for('delete', task_id=t.id) }}">
              <button class="btn btn-sm btn-outline-danger">Eliminar</button>
            </form>
          </li>
        {% endfor %}
        </ul>
      {% else %}
        <p class="text-secondary">Sin tareas por ahora.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
